<section class="container">
    <h2 class="section__title">Postagens</h2>
    <div class="row">
        <div class="col-md-4" *ngFor="let post of posts">
            <article class="article__box article__box--md">   
                <div class="article__content">
                    <h2 class="article__title">{{post.title}}</h2>
                    <p class="article__body">{{post.body}}</p>
                </div>
                <div class="article__btn">
                    <a class="btn btn-primary" href="/posts/{{post.id}}">Ver mais</a>
                </div>
            </article>
        </div>     
    </div>
</section>
