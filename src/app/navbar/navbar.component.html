<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><img src="https://frwk.com.br/wp-content/uploads/2017/11/logo-framework.svg" alt=""></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/posts">Postagens</a>
      <a mat-list-item href="/albuns">√Ålbuns</a>
      <a mat-list-item href="/todos">To-dos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Desafio Front-end</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <div class="mat-navbar-container">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
